<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo Home Page</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="">
<main class="flex justify-center ">
    <div class="mockup-phone ">
      <div class="camera"></div>
      <div class="display">
        <div class="artboard  artboard-demo phone-3">
          <!-- available balance -->
           <div >
                <div class="stats shadow">
                  <div class="stat">     
                    <div id="balance" class="stat-value">1000</div>
                    <div class="stat-desc">Available Balance</div>
                  </div>
                </div>

                <div class="divider"></div>

                <!-- user action button -->
                 <div>
                  <button id="show-add-money" class="btn btn-outline btn-primary">Add Money</button>
                  <button id="show-cash-out" class="btn btn-outline btn-primary">Cash Out</button>
                  <button id="show-transaction" class="btn btn-outline btn-primary">Transaction</button>
                </div>
                

                <div class="divider"></div>

                <!-- add money form start-->
                    <div id="add-money-form">
                      <form class="card-body p-0">
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Amount</span>
                          </label>
                          <input id="input-add-money" type="text" placeholder="Amount" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Pin</span>
                          </label>
                          <input id="input-pin-number"  type="password" placeholder="Pin Number" autocomplete="off" class="input input-bordered" required />
                        </div>
                        <div class="form-control mt-6">
                          <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                        </div>
                      </form>
                
                    </div>

                <!-- add money form end-->

                <!-- cash out start -->
                <div id="cash-out-form" class="hidden">
                  <form class="card-body p-0">

                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Amount</span>
                      </label>
                      <input id="input-cash-out" type="text" placeholder="Cash Out Amount" class="input input-bordered" required />
                    </div>

                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin</span>
                      </label>
                      <input id="input-cash-pin"  type="password" placeholder="Pin Number" autocomplete="off" class="input input-bordered" required />
                    </div>

                    <div class="form-control mt-6">
                      <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                    </div>
                  </form>
            
                </div>
                <!-- cash out end -->

                 <!-- Transaction start -->

                 <div id="transaction-form" class="hidden">
                    <h2 class="text-3xl text-center">Transaction History</h2>
                    <div id="transaction-container">

                    </div>
            
                </div>

                 <!-- Transaction end -->


                
                

           </div>

        </div>
      </div>
    </div>
</main>

<script src="js/utilities.js"></script>
<script src="js/addmoney.js"></script>
<script src="js/cashOut.js"></script>
<script src="js/featurse,js"></script>


</body>
</html>
